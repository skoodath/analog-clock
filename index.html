<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript analog clock implementation">
    <title>Analog Clock | JavaScript | Frontend Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="clock">
            <div class="clock__hand clock__hour" data-hour-hand></div>
            <div class="clock__hand clock__minute" data-minute-hand></div>
            <div class="clock__hand clock__second" data-second-hand></div>
            <div class="clock__number clock__number1">
                <span class="clock_digit">1</span>
            </div>
            <div class="clock__number clock__number2">
                <span class="clock_digit">2</span>
            </div>
            <div class="clock__number clock__number3">
                <span class="clock_digit">3</span>
            </div>
            <div class="clock__number clock__number4">
                <span class="clock_digit">4</span>
            </div>
            <div class="clock__number clock__number5">
                <span class="clock_digit">5</span>
            </div>
            <div class="clock__number clock__number6">
                <span class="clock_digit">6</span>
            </div>
            <div class="clock__number clock__number7">
                <span class="clock_digit">7</span>
            </div>
            <div class="clock__number clock__number8">
                <span class="clock_digit">8</span>
            </div>
            <div class="clock__number clock__number9">
                <span class="clock_digit">9</span>
            </div>
            <div class="clock__number clock__number10">
                <span class="clock_digit">10</span>
            </div>
            <div class="clock__number clock__number11">
                <span class="clock_digit">11</span>
            </div>
            <div class="clock__number clock__number12">
                <span>12</span>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
