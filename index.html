<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="clock">
            <div class="clock__hand clock__hour" data-hour-hand></div>
            <div class="clock__hand clock__minute" data-minute-hand></div>
            <div class="clock__hand clock__second" data-second-hand></div>
            <div class="clock__number clock__number1">1</div>
            <div class="clock__number clock__number2">2</div>
            <div class="clock__number clock__number3">3</div>
            <div class="clock__number clock__number4">4</div>
            <div class="clock__number clock__number5">5</div>
            <div class="clock__number clock__number6">6</div>
            <div class="clock__number clock__number7">7</div>
            <div class="clock__number clock__number8">8</div>
            <div class="clock__number clock__number9">9</div>
            <div class="clock__number clock__number10">10</div>
            <div class="clock__number clock__number11">11</div>
            <div class="clock__number clock__number12">12</div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
